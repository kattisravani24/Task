<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task</title>
    <!-- Fav-Icon -->
    <link rel="icon" href="images/fav.png" type="image/gif" sizes="16x16">
    <!-- Font-Awesome-Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="row signup-row">
            <div class="form-group native-signup">
              <h2>Sign Up</h2>
              <div class="form-group">
                <input type="text" class="form-control f-c" onkeyup="this.setAttribute('value', this.value);" value="" />
                <i class="fa fa-user-o feild-icon"></i>
                <label>Username</label>
              </div>
              <div class="form-group">
                <input type="email" class="form-control f-c" onkeyup="this.setAttribute('value', this.value);" value="" />
                <i class="fa fa-envelope-o  feild-icon"></i>
                <label>Email</label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control f-c" onkeyup="this.setAttribute('value', this.value);" value="" />
                <i class="fa fa-lock feild-icon"></i>
                <label>Password</label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control f-c" onkeyup="this.setAttribute('value', this.value);" value="" />
                <i class="fa fa-lock feild-icon"></i>
                <label>Confirm Password</label>
              </div>
              <a href="login.html"><button href="login.html" type="button" class="btn signup-btn">Sign me up</button></a> 
            </div>
          </div>
        </div>
      </div>
    </div> 
  </body>

</html>
