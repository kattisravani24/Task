<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task</title>
    <!-- Fav-Icon -->
    <link rel="icon" href="images/fav.png" type="image/gif" sizes="16x16">
    <!-- Font-Awesome-Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="row signup-row">
            <div class="col-sm-6 native-signup">
              <h2>Login</h2>
              <div class="form-group">
                <input type="text" class="form-control f-c" onkeyup="this.setAttribute('value', this.value);" value="" />
                <i class="fa fa-user-o feild-icon"></i>
                <label>Username</label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control f-c" onkeyup="this.setAttribute('value', this.value);" value="" />
                <i class="fa fa-lock feild-icon"></i>
                <label>Password</label>
              </div>
              <div class="form-group">
                <a href="logout.html"><button type="button" class="btn signup-btn">Login</button></a><br>
              </div>
              <div class="pull-right">
                <h5 style="padding-top: 8px;color: #E67E22;font-size: 13px;">Not Registered !!!</h5>
                <a href="index.html" style="color: #E67E22;font-size: 13px;"><h5 style="padding-top: 15px;">Signup Here... <i class="fa fa-hand-o-left"></i></h5></a>
              </div>
              <!-- </div> -->
            </div>
            <div class="col-sm-6 social-signup">
              <h2 style="text-align: center;color: #fff;">Social Login</h2>
              <a href="https://accounts.google.com"><button type="button" class="btn social-btn gpbtn">Login with Google+</button></a>
              <a href="https://www.facebook.com/"><button type="button" class="btn social-btn fbtn">Login with Facebook</button></a>
              <a href="https://webmail.au.syrahost.com"><button type="button" class="btn social-btn ebtn">Login with Email</button></a>               
            </div>
          </div>
        </div>
      </div>    
    </div>
    <!-- <div class="or">
      OR
    </div> -->
  </body>

</html>
